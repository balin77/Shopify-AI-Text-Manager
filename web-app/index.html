<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify SEO Optimizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #718096;
    }

    .main-content {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 2rem;
    }

    .products-list {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-height: calc(100vh - 250px);
      overflow-y: auto;
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .products-header h2 {
      color: #2d3748;
      font-size: 1.25rem;
    }

    .reload-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .reload-btn:hover {
      background: #5568d3;
    }

    .product-item {
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .product-item:hover {
      border-color: #667eea;
      background: #f7fafc;
    }

    .product-item.active {
      border-color: #667eea;
      background: #edf2f7;
    }

    .product-item-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .product-thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 0.375rem;
      flex-shrink: 0;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
    }

    .product-thumbnail-placeholder {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      flex-shrink: 0;
      background: #edf2f7;
      border: 1px solid #e2e8f0;
      font-size: 1.5rem;
    }

    .product-info-text {
      flex: 1;
      min-width: 0;
    }

    .product-title {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-type {
      font-size: 0.875rem;
      color: #718096;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-detail {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #718096;
    }

    .spinner {
      border: 3px solid #e2e8f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .seo-score {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f7fafc;
      border-radius: 0.5rem;
    }

    .score-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      cursor: help;
      transition: transform 0.2s;
      position: relative;
    }

    .score-circle:hover {
      transform: scale(1.05);
    }

    .score-good { background: #48bb78; }
    .score-medium { background: #ed8936; }
    .score-bad { background: #f56565; }

    /* Tooltip Styles */
    .score-tooltip {
      position: fixed;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      max-width: 400px;
      z-index: 2000;
      display: none;
      border: 2px solid #e2e8f0;
    }

    .score-tooltip.show {
      display: block;
      animation: tooltipFadeIn 0.2s ease-out;
    }

    @keyframes tooltipFadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tooltip-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .tooltip-score-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
      font-weight: bold;
      color: white;
    }

    .tooltip-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: #2d3748;
    }

    .tooltip-content {
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .tooltip-criteria {
      background: #f7fafc;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .tooltip-criteria-title {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .criteria-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0;
      font-size: 0.875rem;
      color: #4a5568;
    }

    .criteria-points {
      color: #667eea;
      font-weight: 600;
      min-width: 35px;
    }

    .tooltip-close {
      text-align: center;
      color: #718096;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    .seo-issues {
      flex: 1;
    }

    .seo-issues h3 {
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .issue-item {
      padding: 0.5rem 0;
      color: #718096;
      font-size: 0.875rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #48bb78;
      color: white;
    }

    .btn-secondary:hover {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
    }

    .btn:disabled,
    .btn.btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled:hover,
    .btn.btn-disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .suggestion-box {
      background: #edf2f7;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      border-left: 4px solid #667eea;
    }

    .suggestion-box h3 {
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .suggestion-item {
      margin-bottom: 1rem;
    }

    .suggestion-item label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .suggestion-item .value {
      color: #2d3748;
      padding: 0.75rem;
      background: white;
      border-radius: 0.25rem;
    }

    .suggestion-item .length {
      font-size: 0.875rem;
      color: #718096;
      margin-top: 0.25rem;
    }

    .reasoning {
      background: #fff5f5;
      padding: 1rem;
      border-radius: 0.25rem;
      color: #742a2a;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .suggestion-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-accept {
      background: #48bb78;
      color: white;
    }

    .btn-accept:hover {
      background: #38a169;
    }

    .btn-reject {
      background: #f56565;
      color: white;
    }

    .btn-reject:hover {
      background: #e53e3e;
    }

    .success-message {
      background: #c6f6d5;
      color: #22543d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #48bb78;
    }

    .error-message {
      background: #fed7d7;
      color: #742a2a;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #f56565;
    }

    .product-info {
      margin-bottom: 2rem;
    }

    .product-info h2 {
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .info-item {
      background: #f7fafc;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .info-label {
      font-size: 0.875rem;
      color: #718096;
      margin-bottom: 0.25rem;
    }

    .info-value {
      color: #2d3748;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #718096;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .language-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .lang-btn {
      padding: 0.75rem 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      background: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      position: relative;
    }

    .lang-btn:hover {
      transform: translateY(-2px);
    }

    .lang-btn.active {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .lang-btn.status-complete {
      border-color: #48bb78;
      background: #c6f6d5;
      color: #22543d;
    }

    .lang-btn.status-partial {
      border-color: #4299e1;
      background: #bee3f8;
      color: #2c5282;
    }

    .lang-btn.status-missing {
      border-color: #f56565;
      background: #fed7d7;
      color: #742a2a;
    }

    .editable-field {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
      resize: vertical;
    }

    .editable-field:focus {
      outline: none;
      border-color: #667eea;
    }

    .editable-field.field-changed,
    .rendered-content.field-changed {
      border-color: #f59e0b;
      background: #fffbeb;
    }

    .editable-field.field-changed:focus,
    .rendered-content.field-changed:focus {
      border-color: #f59e0b;
    }

    .field-group {
      margin-bottom: 1.5rem;
    }

    .field-label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .field-meta {
      font-size: 0.875rem;
      color: #718096;
      margin-top: 0.25rem;
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    .product-title-large {
      font-size: 1.75rem;
      color: #2d3748;
      margin: 0;
    }

    .save-btn {
      background: #48bb78;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn:hover:not(:disabled) {
      background: #38a169;
      transform: translateY(-2px);
    }

    .save-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .save-btn.has-changes {
      background: #f56565;
      animation: pulse 2s infinite;
    }

    .save-btn.has-changes:hover {
      background: #e53e3e;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(245, 101, 101, 0);
      }
    }

    textarea.editable-field {
      min-height: 100px;
    }

    .formatting-toolbar {
      display: flex;
      gap: 0.25rem;
      padding: 0.5rem;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-bottom: none;
      border-radius: 0.5rem 0.5rem 0 0;
      flex-wrap: wrap;
    }

    .format-btn {
      padding: 0.5rem 0.75rem;
      border: 1px solid #cbd5e0;
      background: white;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      font-weight: 600;
    }

    .format-btn:hover {
      background: #edf2f7;
      border-color: #667eea;
    }

    .format-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .formatting-toolbar + .editable-field,
    .formatting-toolbar + .rendered-content {
      border-radius: 0 0 0.5rem 0.5rem;
      border-top: 2px solid #e2e8f0;
    }

    .rendered-content {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      min-height: 100px;
      background: white;
      line-height: 1.6;
      font-family: inherit;
      font-size: 1rem;
    }

    .rendered-content:focus {
      outline: none;
      border-color: #667eea;
    }

    .rendered-content strong {
      font-weight: 700;
    }

    .rendered-content em {
      font-style: italic;
    }

    .rendered-content u {
      text-decoration: underline;
    }

    .rendered-content h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .rendered-content h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .rendered-content h3 {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .rendered-content ul,
    .rendered-content ol {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .rendered-content p {
      margin: 0.5rem 0;
    }

    .rendered-content br {
      display: block;
      content: "";
      margin-top: 0.5rem;
    }

    .description-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .toggle-mode-btn {
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid #cbd5e0;
      background: white;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-mode-btn:hover {
      background: #edf2f7;
      border-color: #667eea;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .modal-message {
      color: #4a5568;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-cancel {
      background: #e2e8f0;
      color: #2d3748;
    }

    .modal-btn-cancel:hover {
      background: #cbd5e0;
    }

    .modal-btn-discard {
      background: #f56565;
      color: white;
    }

    .modal-btn-discard:hover {
      background: #e53e3e;
    }

    .modal-btn-save {
      background: #48bb78;
      color: white;
    }

    .modal-btn-save:hover {
      background: #38a169;
    }

    .ai-generate-btn {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .ai-generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
    }

    .ai-generate-btn:active {
      transform: translateY(0);
    }

    .ai-suggestion-container {
      margin-top: 1rem;
    }

    .btn-accept-translate {
      background: #4299e1;
      color: white;
    }

    .btn-accept-translate:hover {
      background: #3182ce;
    }
  </style>
</head>

  <script type="module" src="js/main.js"></script>
</body>
